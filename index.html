<!DOCTYPE html>
<html>
    <head>
        <title>Maze Generator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div id="maze-settings">
            
            <label for="size-setting">Size:</label>
            <select name="size" id="size-setting">
                <option value="10">10*10</option>
                <option value="20">20*20</option>
                <option value="30">30*30</option>
                <option value="40">40*40</option>
            </select>

            <input type="checkbox" id="immediately">
            <label for="immediately">Create Immediately?</label>

            <button id ="generateBtn">Generate Maze</button>
            
        	<!-- Will be updated soon -->
        </div>
        
        
        <script src="js/maze-generator.js"></script>
    </body>
</html>
